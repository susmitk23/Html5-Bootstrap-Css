<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntax</title>
</head>
<body>
    <header><h2>HTML5 SAMPL SYNTAX</h2></header>  <!-- Specifies a header for a document or section -->
      <nav>             <!-- The <nav> element defines a set of navigation links. -->
      <ul type="square">
        <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <article>
         <section>       <!-- The <section> Element defines a section in a document.. -->
            <h3>This is Section Tag</h3>
         </section>
      </article>       <!-- Specifies independent, self-contained content.. -->
  <aside><h3>This is Aside Tag</h3></aside>   <!-- The <aside> element defines some content aside from the content it is placed in (like a sidebar).. -->
<figure><img src="../Images/background_image.jfif" width="151" height="70"></figure>   <!-- Specifies self-contained content, like illustrations, diagrams, photos, code listings, etc. -->
<footer><p>&copy; Copy rights 2017. <a href="http://www.freetimelearning.com">www.freetimelearning.com</a></p></footer>    <!--Defines a footer for a document or section -->
</body>
</html>
