<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <!-- Each table cell is defined by a <td> and a </td> tag.td stands for table data. -->
    <!-- Each table row starts with a <tr> and end with a </tr> tag. tr stands for table row. -->
    <!-- th for table headers -->
    <!-- To make a cell span over multiple columns, use the colspan attribute -->
    <table>
        <tr>
          <th colspan="2">Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <!-- To make a cell span over multiple rows, use the rowspan attribute: -->
        <tr>
          <td rowspan="2">Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
    
</body>
</html>
