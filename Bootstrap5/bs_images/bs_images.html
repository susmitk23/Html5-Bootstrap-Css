<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Images in Bootstrap are made responsive with .img-fluid. This applies max-width: 100%; and height: auto; to the image so that it scales with the parent element. -->
    <img src="../Images/dhoni2.jpg" class="img-fluid" alt="...">
    <!-- you can use .img-thumbnail to give an image a rounded 1px border appearance. -->
    <img src="../Images//background_image.jfif" class="img-thumbnail" alt="...">

    <img src="../Images/background_image.jfif" class="rounded float-start" alt="...">
    <img src="../Images/dhoni2.jpg" class="rounded float-end" alt="...">

    <img src="../Images/dhoni2.jpg" class="rounded mx-auto d-block" alt="...">


    
</body>
</html>
