<!-- Gutters are the gaps between column content, created by horizontal padding. We set padding-right and padding-left on each column, and use negative margin to offset that at the start and end of each row to align content.
.gx-* classes can be used to control the horizontal gutter widths. The .container or .container-fluid parent may need to be adjusted if larger gutters are used too to avoid unwanted overflow, using a matching padding utility. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gutters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- horizontal gutter -->
    <div class="container px-4">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3 border bg-light">Custom column padding</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
        </div>
      </div>
      <!-- vertical gutter  -->
      <div class="container overflow-hidden">
        <div class="row gy-5">
          <div class="col-6">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
        </div>
      </div>
      <!-- row/column gutters -->
      <div class="container">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Row column</div>
          </div>
        </div>
      </div>
</body>
</html>
